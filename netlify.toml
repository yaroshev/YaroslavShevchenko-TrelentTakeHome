[build]
  base = "web"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Netlify sometimes installs with `--omit=optional` which breaks Tailwind v4's
  # lightningcss native bindings. Force optional deps to be included.
  NPM_FLAGS = "--include=optional"
  NPM_CONFIG_OPTIONAL = "true"

